_schema-version: "3.2"
ID: ibs_mta_ideal_toolpage
version: 0.0.1
modules:
- name: ibs-mta-ideal-toolpage-approuter
  type: approuter.nodejs
  path: ibs-mta-ideal-toolpage-approuter
  requires:
  - name: ibs_mta_ideal_toolpage_html_repo_runtime
  - name: uaa_ibs_mta_ideal_toolpage
  - name: ibs_mta_ideal_toolpage-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: ibs_mta_ideal_toolpage_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: ibs_mta_ideal_toolpage_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comibsibsidealtoolpage.zip
      name: comibsibsidealtoolpage
      target-path: resources/
    - artifacts:
      - comibsibsidealmanagesite.zip
      name: comibsibsidealmanagesite
      target-path: resources/
    
- name: comibsibsidealtoolpage
  type: html5
  path: ibs_ideal_toolpage
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comibsibsidealmanagesite
  type: html5
  path: ibs_ideal_manage_site
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ibs_mta_ideal_toolpage_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_ibs_mta_ideal_toolpage
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ibs_mta_ideal_toolpage-xsuaa-service
    service-plan: application
- name: ibs_mta_ideal_toolpage_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: ibs_mta_ideal_toolpage-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ibs_mta_ideal_toolpage-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
